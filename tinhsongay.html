<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhsongay</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" min="1" max="12" id="month" placeholder="Nhập tháng" style="width:10%">
<button onclick="check_month()">Check</button>
<p id="result">Đây là chỗ hiển thị kết quả</p>
</body>
<script>
    function check_month() {
        let month = document.getElementById("month").value;
        switch (month) {
            case thang_1:
            case thang_3:
            case thang_5:
            case thang_7:
            case thang_8:
            case thang_10:
            case thang_12:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày"
                break;
            case thang_4:
            case thang_6:
            case thang_9:
            case thang_11:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày"
                break;
            case thang_2:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày"
                break;
            default:
                document.getElementById("result").innerHTML = "Vui lòng nhập lại tháng"
        }
    }
</script>
</html>
